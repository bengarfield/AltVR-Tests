      var dataRequest = (THREE.FileLoader ? new THREE.FileLoader() : new THREE.XHRLoader(/* DEPRECATED: r83 */));

        console.log(obj);

        var rHColor = avatar['robothead-highlight-color'];

            lHand2.setAttribute('color', 'rgb(47,47,47)');

            lHand2.setAttribute('color', 'rgb(' + pColor[0] + ',' + pColor[1] + ',' + pColor[2] + ')');
          }

          high.setAttribute('position', '0 300 0');
          high.setAttribute('color', 'rgb(' + hColor[0] + ',' + hColor[1] + ',' + hColor[2] + ')');
          
          player.appendChild(prim);
          player.appendChild(high);
          
          player2.appendChild(prim2);
          player2.appendChild(high2);

          you.class = 'pod';
          you.color = {prim:primC, high:{r:hColor[0],g:hColor[1],b:hColor[2]}};

            high2.setAttribute('color', 'rgb(255,255,0)');

            lHand.setAttribute('scale', '25 25 25');
            rHand.setAttribute('color', '#888');
            lHand.setAttribute('color', '#888');

            high2.setAttribute('color', 'rgb(255,102,51)');

            lHand.setAttribute('scale', '25 25 40');

            lHand.setAttribute('color', 'rgb(255,102,51)');
            you.color = {prim:{r:255,g:102,b:51}};

          player2.appendChild(high2);

          var skin2 = document.createElement('a-box');
          var shirt2 = document.createElement('a-box');
          hair2.setAttribute('scale', '50 20 50');
          skin2.setAttribute('scale', '50 30 50');
          shirt2.setAttribute('scale', '50 250 50');
          hair2.setAttribute('position', '0 300 0');
          skin2.setAttribute('position', '0 270 0');
          shirt2.setAttribute('position', '0 100 0');

          //setTimeout(function() {event.target.parentEl.lastChild.setAttribute('n-text', 'fontSize: 1; text: ');}, 2000)

          //get hand joints
          //var rightHand = s.getJoint('Hand', 'Right');
          //var leftHand = s.getJoint('Hand', 'Left');
          var head = s.getJoint('Head').position;
          var x = head.x;
          var y = head.y;
          var z = head.z;
          you.position.x = x;
          you.position.y = y;
          you.position.z = z;
          
          
          //console.log(document.querySelector('#playerYou').getAttribute('position'));
          document.querySelector('#playerYou').setAttribute('position', {x: you.position.x, y: you.position.y, z: you.position.z});
          document.querySelector('#playerYou2').setAttribute('position', {x: you.position.x, y: you.position.y, z: you.position.z});
          //console.log(leftHand);
          if(leftHand != undefined){
            you.rHand.position = {x: rightHand.position.x, y: rightHand.position.y + 300, z: rightHand.position.z};
            you.lHand.position = {x: leftHand.position.x, y: leftHand.position.y + 300, z: leftHand.position.z};
            you.rHand.rotation = {x: rightHand.rotation.x * 180 / Math.PI, y: rightHand.rotation.y * 180 / Math.PI, z: rightHand.rotation.z * 180 / Math.PI};
            you.lHand.rotation = {x: leftHand.rotation.x * 180 / Math.PI, y: leftHand.rotation.y * 180 / Math.PI, z: leftHand.rotation.z * 180 / Math.PI};
            lHand.setAttribute('position', {x: leftHand.position.x, y: leftHand.position.y + 300, z: leftHand.position.z});
            rHand.setAttribute('position', {x: rightHand.position.x, y: rightHand.position.y + 300, z: rightHand.position.z});
            lHand.setAttribute('rotation', {x: leftHand.rotation.x * 180 / Math.PI, y: leftHand.rotation.y * 180 / Math.PI, z: leftHand.rotation.z * 180 / Math.PI});
            rHand.setAttribute('rotation', {x: rightHand.rotation.x * 180 / Math.PI, y: rightHand.rotation.y * 180 / Math.PI, z: rightHand.rotation.z * 180 / Math.PI});

            lHand2.setAttribute('position', {x: leftHand.position.x, y: leftHand.position.y + 300, z: leftHand.position.z});
            rHand2.setAttribute('position', {x: rightHand.position.x, y: rightHand.position.y + 300, z: rightHand.position.z});
            lHand2.setAttribute('rotation', {x: leftHand.rotation.x * 180 / Math.PI, y: leftHand.rotation.y * 180 / Math.PI, z: leftHand.rotation.z * 180 / Math.PI});
            rHand2.setAttribute('rotation', {x: rightHand.rotation.x * 180 / Math.PI, y: rightHand.rotation.y * 180 / Math.PI, z: rightHand.rotation.z * 180 / Math.PI});
          } else {
            you.rHand.position = {x: 0, y: -10000, z: 0};
            you.lHand.position = {x: 0, y: -10000, z: 0};
            you.rHand.rotation = {x: 0, y: 0, z: 0};
            you.lHand.rotation = {x: 0, y: 0, z: 0};
          }
          requestAnimationFrame(loop);
        }
        
        function updateSync() {
          //console.log('sync');
          //console.log(you.position.x,you.position.y,you.position.z);
          syncYou.set(you);

        }

        var run = setInterval(updateSync, 200);
        
        syncPlayers.on('value', function(data) {
          if (playerId == -1) {
            if (data.val() == null){
              playerId = 0;
              console.log(you)
              console.log(0)
            } else {
              for (var i = 0; i < data.val().length; i++) {
                if (data.val()[i].id == user.userId) {
                  playerId = i;
                }
              }
              if (playerId == -1) {
                playerId = data.val().length;
              }
            }
            syncYou = syncPlayers.child(playerId);
          }
          if (data.val() != null) {
            for (var i = 0; i < data.val().length; i++) {
              if (data.val()[i].id != user.userId) {
                if (players.length == 0) {
                  players.push(data.val()[i]);
                } else {
                  var didAdd = false
                  for (var p = 0; p < players.length; p++) {
                    if (players[p].id == data.val()[i].id) {
                   if(players[p].position == data.val()[i].position) {
                     players[p].position.y = -10000;
                     console.log('yes');
                   } else {
                      //console.log('no');
                      players[p] = data.val()[i];
                   }
                      didAdd = true
                    }
                  }
                  if (!didAdd) {
                      players.push(data.val()[i]);
                  }
                }
              }
            }
            //console.log(players);
            updatePositions();
          }
        });
        function updatePositions() {
          while (players.length > playersInScene.length) {
            //Create new player object
            
            var pId = playersInScene.length;
            
            var player = document.createElement('a-entity');
            player.setAttribute('id', pId);
            
            var player2 = document.createElement('a-entity');
            player2.setAttribute('id', 'player2' + pId);
            
            var rHand = document.createElement('a-box');
            var lHand = document.createElement('a-box');
            rHand.setAttribute('scale', '30 20 50');
            lHand.setAttribute('scale', '30 20 50');
            
            var rHand2 = document.createElement('a-box');
            var lHand2 = document.createElement('a-box');
            rHand2.setAttribute('scale', '30 20 50');
            lHand2.setAttribute('scale', '30 20 50');
            
            if (players[pId].class == 'pod') {
              var prim = document.createElement('a-box');
              var high = document.createElement('a-box');

              prim.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              high.setAttribute('scale', '50 50 50');
              high.setAttribute('position', '0 300 0');

              player.appendChild(prim);
              player.appendChild(high);
              rHand.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              lHand.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              
              var prim2 = document.createElement('a-box');
              var high2 = document.createElement('a-box');
              prim2.setAttribute('scale', '50 250 50');
              prim2.setAttribute('position', '0 100 0');
              prim2.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              high2.setAttribute('scale', '50 50 50');
              high2.setAttribute('position', '0 300 0');
              high2.setAttribute('color', 'rgb(' + players[pId].color.high.r + ',' + players[pId].color.high.g + ',' + players[pId].color.high.b + ')');
              player2.appendChild(prim2);
              player2.appendChild(high2);
              rHand2.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              lHand2.setAttribute('color', 'rgb(' + players[pId].color.prim.r + ',' + players[pId].color.prim.g + ',' + players[pId].color.prim.b + ')');
              
            } else if (players[pId].class == 'robothead') {
              var high = document.createElement('a-box');
              high.setAttribute('scale', '50 50 50');
              high.setAttribute('position', '0 300 0');
              if (players[pId].sid == 'roundguy') {
                high.setAttribute('color', 'rgb(255,255,0)');
                rHand.setAttribute('scale', '25 25 25');
                lHand.setAttribute('scale', '25 25 25');
                rHand.setAttribute('color', '#888');
                lHand.setAttribute('color', '#888');
              } else {
                high.setAttribute('color', 'rgb(255,102,51)');
                rHand.setAttribute('scale', '25 25 40');
                lHand.setAttribute('scale', '25 25 40');
                rHand.setAttribute('color', 'rgb(255,102,51)');
                lHand.setAttribute('color', 'rgb(255,102,51)');
              }
              player.appendChild(high);
            } else {
              var hair = document.createElement('a-box');
              var skin = document.createElement('a-box');
              var shirt = document.createElement('a-box');
              hair.setAttribute('scale', '50 20 50');
              hair.setAttribute('position', '0 300 0');
              hair.setAttribute('color', players[pId].color.hair);
              skin.setAttribute('scale', '50 30 50');
              skin.setAttribute('position', '0 270 0');
              skin.setAttribute('color', players[pId].color.skin);
              shirt.setAttribute('scale', '50 250 50');
              shirt.setAttribute('position', '0 100 0');
              shirt.setAttribute('color', players[pId].color.shirt);
                
              player.appendChild(hair);
              player.appendChild(skin);
              player.appendChild(shirt);
              rHand.setAttribute('color', players[pId].color.skin);
              lHand.setAttribute('color', players[pId].color.skin);
              
              
              var hair2 = document.createElement('a-box');
              var skin2 = document.createElement('a-box');
              var shirt2 = document.createElement('a-box');
              hair2.setAttribute('scale', '50 20 50');
              hair2.setAttribute('position', '0 300 0');
              hair2.setAttribute('color', players[pId].color.hair);
              skin2.setAttribute('scale', '50 30 50');
              skin2.setAttribute('position', '0 270 0');
              skin2.setAttribute('color', players[pId].color.skin);
              shirt2.setAttribute('scale', '50 250 50');
              shirt2.setAttribute('position', '0 100 0');
              shirt2.setAttribute('color', players[pId].color.shirt);
                
              player2.appendChild(hair2);
              player2.appendChild(skin2);
              player2.appendChild(shirt2);
              rHand2.setAttribute('color', players[pId].color.skin);
              lHand2.setAttribute('color', players[pId].color.skin);
            }
            var text = document.createElement('a-entity');
            text.setAttribute('scale', '750 750 750');
            text.setAttribute('position', '0 400 0');

            document.querySelector('#container').appendChild(player);
            document.querySelector('#container').appendChild(rHand);
            document.querySelector('#container').appendChild(lHand);
            
            player.addEventListener('mouseenter', function (event, pId) {
              console.log(players[Number(event.target.parentEl.id)].name);
              event.target.parentEl.lastChild.setAttribute('n-text', 'fontSize: 1; text: ' + players[Number(event.target.parentEl.id)].name)
            });
            
            player.addEventListener('mouseleave', function (event, pId) {
              console.log(event.target.parentEl.lastChild);
              //event.target.parentEl.lastChild.setAttribute('n-text', 'fontSize: 1; text: ')
              setTimeout(function() {event.target.parentEl.lastChild.setAttribute('n-text', 'fontSize: 1; text: ');}, 2000)

            playersInScene.push(player);
            rHands.push(rHand);
            lHands.push(lHand);
            
            playersInScene2.push(player2);
            rHands2.push(rHand2);
            lHands2.push(lHand2);
          }
          for (var i = 0; i < players.length; i++){
            //console.log(playersInScene[i].getAttribute('position'));
            if (playersInScene[i].getAttribute('position') == players[i].position) {
              //playersInScene[i].setAttribute('position', {x: players[i].position.x, y: -1000, z: players[i].position.z});
              playersInScene[i].setAttribute('position', {x: players[i].position.x, y: players[i].position.y, z: players[i].position.z});
            } else {

              rHands[i].setAttribute('position', {x: players[i].rHand.position.x, y: players[i].rHand.position.y, z: players[i].rHand.position.z});
              lHands[i].setAttribute('position', {x: players[i].lHand.position.x, y: players[i].lHand.position.y, z: players[i].lHand.position.z});

              playersInScene2[i].setAttribute('position', {x: players[i].position.x, y: players[i].position.y, z: players[i].position.z});
              rHands2[i].setAttribute('position', {x: players[i].rHand.position.x, y: players[i].rHand.position.y, z: players[i].rHand.position.z});
              lHands2[i].setAttribute('position', {x: players[i].lHand.position.x, y: players[i].lHand.position.y, z: players[i].lHand.position.z});
              rHands2[i].setAttribute('rotation', {x: players[i].rHand.rotation.x, y: players[i].rHand.rotation.y, z: players[i].rHand.rotation.z});
              lHands2[i].setAttribute('rotation', {x: players[i].lHand.rotation.x, y: players[i].lHand.rotation.y, z: players[i].lHand.rotation.z});
            }
            
          }
          //console.log(playersInScene);
        }
        //document.querySelector('#primary').setAttribute('color', 'rgb(' + pColor[0] + ',' + pColor[1] + ',' + pColor[2] + ')')
        //document.querySelector('#highlight').setAttribute('color', 'rgb(' + hColor[0] + ',' + hColor[1] + ',' + hColor[2] + ')')
      }
    });
  </script>
