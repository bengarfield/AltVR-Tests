<script>
    var cards = [];
    var cardRef = ["C1", "C2", "C3", "C4", "C5", "C6", "C7", "C8", "C9", "C10", "CJ", "CQ", "CK", "D1", "D2", "D3", "D4", "D5", "D6", "D7", "D8", "D9", "D10", "DJ", "DQ", "DK", "H1", "H2", "H3", "H4", "H5", "H6", "H7", "H8", "H9", "H10", "HJ", "HQ", "HK", "S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8", "S9", "S10", "SJ", "SQ", "SK"];
    var positions = ["-0.9 1.6 0", "-0.75 1.6 0", "-0.6 1.6 0", "-0.45 1.6 0", "-0.3 1.6 0", "-0.15 1.6 0", "0 1.6 0", "0.15 1.6 0", "0.3 1.6 0", "0.45 1.6 0", "0.6 1.6 0", "0.75 1.6 0", "0.9 1.6 0", "-0.9 1.4 0", "-0.75 1.4 0", "-0.6 1.4 0", "-0.45 1.4 0", "-0.3 1.4 0", "-0.15 1.4 0", "0 1.4 0", "0.15 1.4 0", "0.3 1.4 0", "0.45 1.4 0", "0.6 1.4 0", "0.75 1.4 0", "0.9 1.4 0", "-0.9 1.2 0", "-0.75 1.2 0", "-0.6 1.2 0", "-0.45 1.2 0", "-0.3 1.2 0", "-0.15 1.2 0", "0 1.2 0", "0.15 1.2 0", "0.3 1.2 0", "0.45 1.2 0", "0.6 1.2 0", "0.75 1.2 0", "0.9 1.2 0", "-0.9 1 0", "-0.75 1 0", "-0.6 1 0", "-0.45 1 0", "-0.3 1 0", "-0.15 1 0", "0 1 0", "0.15 1 0", "0.3 1 0", "0.45 1 0", "0.6 1 0", "0.75 1 0", "0.9 1 0"]
    function reset() {
        cards = cardRef.slice(0);
        updateCards();
    }
    reset();
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
    function shuffleCards() {
        cards = shuffleArray(cards);
        console.log(cards);
        updateCards();
    }
    function updateCards() {
        for (var i = 1; i < 53; i++) {
            var pos = positions[cards.indexOf(cardRef[i - 1])];
            console.log(pos);
            console.log(document.querySelector('#card' + i.toString()));
            document.querySelector('#card' + i.toString()).setAttribute('position', pos);
            console.log(document.querySelector('#card' + i.toString()));
        }
    }
    document.querySelector('#shuffle').addEventListener('mousedown', function (event) { shuffleCards(); });
    document.querySelector('#reset').addEventListener('mousedown', function (event) { reset(); });
</script>
